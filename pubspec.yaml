name: cano
description: A 3rd party wallet for https://zenon.network
publish_to: "none"
version: 0.3.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ZENON SDK
  znn_sdk_dart: 
    git:
      url: git://github.com/nemoryoliver/znn_sdk_dart.git
      ref: android-argon2-support

  # STATE MANAGEMENT
  get: 4.6.1 # state management

  # CRYPTOGRAPHY
  hex: ^0.2.0
  bip39: ^1.0.6

  # NETWORK
  http: ^0.13.4
  connectivity_plus: 2.1.0

  # IO
  hive: 2.0.5
  hive_flutter: 1.1.0
  get_storage: 2.0.3 # persistence
  path_provider: 2.0.8
  file_picker: 4.3.0

  # TOOLS
  supercharged: 2.1.1
  app_settings: 4.1.1
  flutter_linkify: 5.0.2
  url_launcher: 6.0.17
  intl: 0.17.0 # number formatting
  timeago: 3.1.0
  logger: ^1.1.0
  flutter_json_viewer: ^1.0.1 #json viewer

  # INFO
  device_info_plus: 3.2.0
  package_info_plus: ^1.3.0

  # UI
  flutter_svg: 1.0.0
  bubble_tab_indicator: 0.1.6
  line_icons: ^2.0.1
  pull_to_refresh: 2.0.0
  desktop_window: ^0.4.0 #set desktop window size
  shimmer: 2.0.0 # loading effect
  simple_animations: 4.0.1
  flex_color_scheme: 4.1.1 # themes
  pie_chart: ^5.1.0
  percent_indicator: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  hive_generator: 1.1.1
  build_runner: ^2.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
